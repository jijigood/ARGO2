# ARGO MDP Configuration
# Default parameters for ARGO simulation

# MDP Parameters
mdp:
  U_max: 1.0              # Maximum information progress
  delta_r: 0.15           # Retrieve action information gain
  delta_p: 0.08           # Reason action information gain
  p_s: 0.7                # Retrieve success probability
  c_r: 0.2                # Retrieve cost
  c_p: 0.1                # Reason cost
  mu: 0.6                 # Cost weight in final reward
  gamma: 1.0              # Discount factor
  U_grid_size: 100        # State space discretization

# Quality function (Phase 2.3 Extended)
quality:
  mode: "linear"          # "linear", "sqrt", "saturating", "sigmoid"
  k: 5.0                  # Sigmoid steepness (k) or Saturating decay rate (Î±)

# Solver
solver:
  max_iterations: 10000
  convergence_threshold: 1.0e-6
  verbose: true

# Experiment
experiment:
  seed: 42
  num_episodes: 100
  max_steps_per_episode: 50
  
# Baselines
baselines:
  enabled: true
  fixed_K_values: [1, 2, 3, 5]  # For FixedKRetrieveThenReason

# Output
output:
  save_results: true
  save_plots: true
  results_dir: "results"
  plots_dir: "figs"

# LLM Configuration (for future integration)
llm:
  model_path: "/data/user/huangxiaolin/models/Qwen2.5-14B-Instruct"
  device_map: "auto"
  max_new_tokens: 512
  temperature: 0.7
  use_multi_gpu: true
