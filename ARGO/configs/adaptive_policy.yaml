# configs/adaptive_policy.yaml
# Adaptive termination and progress tracking configuration

policy:
  simple:
    theta_star: 0.60   # Terminate early for simple questions
    theta_cont: 0.30
    max_steps: 5       # Limit simple questions
  
  medium:
    theta_star: 0.70   # Standard threshold
    theta_cont: 0.40
    max_steps: 8       # Standard cap
  
  complex:
    theta_star: 0.80   # Higher bar for complex questions
    theta_cont: 0.45
    max_steps: 12      # Allow more for complex

progress:
  enabled: true
  base_retrieval_gain: 0.30
  base_reason_gain: 0.10
  coverage_weight: 0.5
  novelty_weight: 0.3
  confidence_weight: 0.4
