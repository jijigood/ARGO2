---
# ============================================================================
# ARGO V3.3 Theory-Aligned Policy Configuration
# ============================================================================
# This configuration ensures compliance with the paper's theoretical framework:
# - Problem 1 Fix: Uses ThresholdTable for optimal θ* per U_max bucket
# - Problem 2 Fix: Uses FixedProgressTracker (Eq.2 exact implementation)
# - Problem 3 Fix: Uses ORANComplexityClassifier with discrete U_max buckets

# ============================================================================
# Classifier Configuration (Problem 3 Solution)
# ============================================================================
classifier_version: 'v2'  # Use ORANComplexityClassifier (domain-aware)

# U_max buckets must match ThresholdTable for consistency
umax_buckets:
  - 0.35
  - 0.45
  - 0.55
  - 0.65
  - 0.75
  - 0.85
  - 0.95

# ============================================================================
# Progress Tracking Configuration (Problem 2 Solution)
# ============================================================================
progress:
  enabled: true
  
  # CRITICAL: Use 'fixed' mode to satisfy Assumption 1
  # Options: 'fixed' (recommended), 'bounded', 'stationary', 'hybrid', 'dynamic' (legacy)
  mode: 'fixed'
  
  # Fixed gains for Eq(2): U_{t+1} = min(U_t + δ, U_max)
  delta_r: 0.25  # Retrieval gain (paper default)
  delta_p: 0.08  # Reasoning gain (paper default)
  
  # These are IGNORED in 'fixed' mode (kept for backward compatibility)
  base_retrieval_gain: 0.25
  base_reason_gain: 0.08
  coverage_weight: 0.0   # Set to 0 - violates Assumption 1
  novelty_weight: 0.0    # Set to 0 - violates Assumption 1
  confidence_weight: 0.0 # Set to 0 - violates Assumption 1
  min_gain: 0.08
  max_gain: 0.25
  
  # No complexity-based multipliers in theory-aligned mode
  # (gains must be fixed for Markov property)

# ============================================================================
# Threshold Configuration (Problem 1 Solution)
# ============================================================================
# NOTE: These are FALLBACK values only!
# The system will use ThresholdTable.lookup() to get optimal thresholds
# for each question's U_max bucket. These values are used only if
# ThresholdTable initialization fails.

theta_star: 0.75  # Fallback θ* (will be overridden by ThresholdTable)
theta_cont: 0.40  # Fallback θ_cont (will be overridden by ThresholdTable)

# Per-complexity thresholds (also fallbacks - ThresholdTable preferred)
theta_star_by_complexity:
  simple: 0.75
  medium: 0.80
  complex: 0.85

theta_cont_by_complexity:
  simple: 0.35
  medium: 0.45
  complex: 0.50

# ============================================================================
# Step Budget Configuration
# ============================================================================
max_steps: 10
hard_cap_steps: 15

max_steps_by_complexity:
  simple: 5
  medium: 8
  complex: 12

# ============================================================================
# Complexity Classification (V2)
# ============================================================================
complexity:
  simple_length: 10
  medium_length: 20
  simple_score_max: 0
  medium_score_max: 3
  use_difficulty_hint: true
  difficulty_mapping:
    easy: simple
    e: simple
    medium: medium
    m: medium
    hard: complex
    h: complex
